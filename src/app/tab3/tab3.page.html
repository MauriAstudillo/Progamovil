<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Tab 3
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item>
      <ion-input labelPlacement="floating" placeholder="Escribe tu nombre de usuario">
        <div slot="label">Nombre de usuario <ion-text color="danger">(Required)</ion-text></div>
      </ion-input>
    </ion-item>
    <ion-item>
      <ion-input  type= "password" label="Outline input" labelPlacement="floating" placeholder="Escriba su contraseña">
        <ion-input-password-toggle slot="end"></ion-input-password-toggle>
        <div slot="label">Contraseña <ion-text color="danger">(Required)</ion-text></div>
      </ion-input>
    </ion-item>
  </ion-list>
</ion-content>
