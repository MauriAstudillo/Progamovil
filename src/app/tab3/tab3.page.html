<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title class="ion-text-center">
      Inicio de sesion
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

    <ion-card>
      <ion-list>
      <ion-card-header>
        <ion-card-title>Iniciar Sesion</ion-card-title>
      </ion-card-header>
    
      <ion-card-content>

        <form #formulario="ngForm" (ngSubmit)="onSubmit()">
          <ion-item>
            <ion-input label="Nombre de Usuario" required type="text" 
            labelPlacement="floating"
            [(ngModel)]="usr.username" name="username"
            placeholder="Usuario"></ion-input>
          </ion-item>
          <ion-item>
            <ion-input label="Contraseña"  required type="password" 
              labelPlacement="floating" 
              [(ngModel)]="usr.password" name="password"
              placeholder="******"></ion-input>
          </ion-item>
        
      
      
    
      <ion-button expand="block" color="primary" type="submit" size="small" [disabled]="formulario.invalid" >
        <ion-text color="light">
          <p>Iniciar Sesión</p>
        </ion-text>
      </ion-button>
    </form>
    </ion-card-content>
  </ion-list>
      <ion-text color="primary">
        <h1>{{mensaje}}</h1>
      </ion-text>
    </ion-card>
    

</ion-content>
